<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6c63ff">
    <meta name="description" content="A two-stage timer for focused work sessions and flow state">
    <title>Flow State Timer</title>
    <link rel="manifest" href="/FlowTimer/manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a2e;
            --text-secondary: #666666;
            --accent: #6c63ff;
            --accent-hover: #5a52d5;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #f5f5f5;
            --text-secondary: #b0b0b0;
            --accent: #6c63ff;
            --accent-hover: #5a52d5;
            --border: #2d3561;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            flex: 1;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50px;
            width: 60px;
            height: 32px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .theme-toggle::before {
            content: 'üåô';
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::before {
            content: '‚òÄÔ∏è';
            left: calc(100% - 28px);
        }

        .timer-display {
            text-align: center;
            margin-bottom: 40px;
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .timer-section {
            margin-bottom: 25px;
        }

        .timer-section:last-of-type {
            margin-bottom: 0;
        }

        .timer-section h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .preset-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .preset-btn {
            flex: 1;
            min-width: 60px;
            padding: 12px;
            background: var(--bg-primary);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .preset-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .preset-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .soft-reminder {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(108, 99, 255, 0.05));
            display: none;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .soft-reminder.active {
            display: flex;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .strong-reminder {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .strong-reminder.active {
            display: flex;
        }

        .reminder-modal {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px var(--shadow);
        }

        .reminder-modal h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .reminder-modal p {
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        @media (max-width: 600px) {
            .time {
                font-size: 3.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .controls {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="soft-reminder" id="softReminder"></div>
    
    <div class="strong-reminder" id="strongReminder">
        <div class="reminder-modal">
            <h2>Great work! üßò</h2>
            <p>Time to rest and recharge</p>
            <button class="btn btn-primary" onclick="resetTimer()">Take a Break</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Flow State Timer</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
        </div>

        <div class="timer-display">
            <div class="time" id="timeDisplay">25:00</div>
            <div class="timer-label" id="timerLabel">Ready to focus</div>
        </div>

        <div class="controls" id="controls">
            <div class="timer-section">
                <h3>Standard Timer</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setStandardTimer(15)">15m</button>
                    <button class="preset-btn" onclick="setStandardTimer(20)">20m</button>
                    <button class="preset-btn active" onclick="setStandardTimer(25)">25m</button>
                    <button class="preset-btn" onclick="setStandardTimer(30)">30m</button>
                </div>
            </div>

            <div class="timer-section">
                <h3>Flow State Timer</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setFlowTimer(45)">45m</button>
                    <button class="preset-btn" onclick="setFlowTimer(60)">60m</button>
                    <button class="preset-btn" onclick="setFlowTimer(75)">75m</button>
                    <button class="preset-btn active" onclick="setFlowTimer(90)">90m</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" id="startBtn" onclick="startTimer()">Start</button>
                <button class="btn btn-secondary" id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
            </div>
        </div>
    </div>
